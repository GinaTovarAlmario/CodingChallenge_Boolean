<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Lim</title>
</head>
<body>

    <div class="container">

        <header>

            <!-- Logo e Testo -->

            <img class="logo" src="img/logo.png">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>
    
        </header>
    
        <!-- Opzioni -->
    
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        
        <!-- Carica Monopattino -->
    
        <main>

            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <div class="posizione">↦ Via Guadalametri - a 220 metri da te</div>
                <div class="stato-testo">Stato carica:</div>
                <div class="stato-barra media"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <div class="posizione">↦ Via Ricciardoni - a 420 metri da te</div>
                <div class="stato-testo">Stato carica:</div>
                <div class="stato-barra alta"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <div class="posizione">↦ Via Mentarini - a 490 metri da te</div>
                <div class="stato-testo">Stato carica:</div>
                <div class="stato-barra bassa"></div>
            </div>
    
        </main>

    </div>

    
</body>
</html>
